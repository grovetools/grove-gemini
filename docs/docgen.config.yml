# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
category: Developer Tools
description: A command-line interface for Google's Gemini API, with context management, caching, and observability features.
enabled: true
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
  - name: examples
    order: 2
    output: 02-examples.md
    prompt: prompts/02-examples.md
    title: Examples
  - name: core-concepts
    order: 3
    output: 03-core-concepts.md
    prompt: prompts/03-core-concepts.md
    title: Core Concepts
  - name: caching-deep-dive
    order: 4
    output: 04-caching-deep-dive.md
    prompt: prompts/04-caching-deep-dive.md
    title: Caching Deep Dive
  - name: observability-guide
    order: 5
    output: 05-observability-guide.md
    prompt: prompts/05-observability-guide.md
    title: Observability Guide
  - name: usage-patterns
    order: 6
    output: 06-usage-patterns.md
    prompt: prompts/06-usage-patterns.md
    title: Usage Patterns
  - name: best-practices
    order: 7
    output: 07-best-practices.md
    prompt: prompts/07-best-practices.md
    title: Best Practices
  - name: command-reference
    order: 8
    output: 08-command-reference.md
    prompt: prompts/08-command-reference.md
    title: Command Reference
settings:
  model: gemini-2.5-pro
  output_dir: docs
  regeneration_mode: reference
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
title: "Grove Gemini"
